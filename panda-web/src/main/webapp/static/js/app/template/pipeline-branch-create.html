<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label" for="branch-name">{{loc 'branch.name'}}</label>
        <div class="controls">
            <input type="text" id="branch-name" value="" size="40" maxlength="80" required="required" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="branch-description">{{loc 'branch.description'}}</label>
        <div class="controls">
            <textarea id="branch-description" columns="40" maxlength="1000" rows="4"></textarea>
        </div>
    </div>
</form>
